<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="uno">
        <div class="titulo">
            <span>ODIN</span>
        </div>
        <footer>Photo by Halie West on Unsplash</footer>
    </div>
    <div class="dos">
        <div class="dosA">
            <span class="frase1"></span>
        </div>
        <div class="dosB">
            <div>Let's do this!</div>
            <div class="formsdiv">
                <form action="http://httpbin.org/post" method="post" id="form1">
                    <div>
                        

                            <label for="first_name">FIRST NAME</label>
                            <div>
                                
                                <input type="text" id="first_name" name="first_name" placeholder="Your name here..." pattern="^\b\w+\b" title="Please put your 1st name" required>
                            </div>
                            <label for="correo">EMAIL</label>
                            <div>
                                
                                <input type="email" id="correo" name="correo" required>
                            </div>
                            <label for="contrasena">PASSWORD</label>
                            <div>
                                
                                <input type="password" id="contrasena" name="contrasena" required></input>
                            </div>
                        
                    </div>
                    <div>
                        
                            <label for="last_name">LAST NAME</label>
                            <div>
                                
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                            <label for="celu">PHONE NUMBER</label>
                            <div>
                                
                                <input type="text" id="celu" name="celu" required>
                            </div>
                            <label for="contrasenaCON">PASSWORD</label>
                            <div>
                                
                                <input type="password" id="contrasenaCON" name="contrasenaCON" required></input>
                            </div>
                        
                    </div>
                </form>
            </div>
        </div>
        <div class="dosC"></div>
    </div>

</body>
</html>
<script src="codigo.js"></script>
